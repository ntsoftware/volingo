<html>
  <head>
    <title>HWR panel test</title>
    <style>
      #panel {
        height: 250px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin-top: 20px;
        margin-left: 30px;
        margin-right: 30px;
        background: url("line-pattern.png");
      }
    </style>
    <script src="content-script.js"></script>
  </head>
  <body>
    <input hwr-id="my-id">
    <div id="panel"
      hwr-id="my-id"
      hwr-locales="en_US fr_FR"
      hwr-inkwidth="4"
      hwr-inkcolor="#33b5e5"
      hwr-shadow="true"
      hwr-shadowcolor="#000000"
      hwr-shadowdx="1"
      hwr-shadowdy="1">
    </div>
  </body>
</html>
